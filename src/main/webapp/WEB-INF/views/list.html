<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Tests list</title>
<link rel="stylesheet" type="text/css" href="../../resources/style.css">
</head>
<body>
	<div th:replace="../fragments/template :: header"></div>
	<ul id="tests">
		<li th:each="test: ${tests}" th:id="${'test_' + test.id }"><a
			th:href="${'/test?id=' + test.id}">[[${test.name}]]</a> <a
			th:href="${'/delete?id=' + test.id}">Supprimer</a></li>
	</ul>
	<form th:action=" @{/create} " method="POST" accept-charset="UTF-8">
		<input type="text" name="testName"><br> <input
			type="submit" name="create" value="create">
	</form>
</body>
</html>
