<!DOCTYPE html>
<html>
<head head th:replace="../fragments/template :: head">
<title>Test [[${test.name}]] (#[[${test.id}]])</title>
</head>
<body>
	<section>
		<div id="content">
			<div class="container col-sm-6 col-sm-offset-3">
				<div class="panel panel-primary">
					<div class="panel-body">
						<h3 class="text-on-pannel text-primary">
							<strong class="text-uppercase"> Test #[[${test.id}]] </strong>
						</h3>
						<h2>
							<strong><u> Test name : </u></strong><font style="color:#220fa3">  [[${test.name}]]</font>
						</h2>
						<div id="tools">
							<a class="btn btn-warning" th:href="${'/modify?id=' + test.id}">Modifier</a>
							<a class="btn btn-danger" th:href="${'/delete?id=' + test.id}">Supprimer</a>
						</div>
						<hr>
						<div id="actions">
							<h3><strong><u>Etapes</u></strong></h3>
							<ul id="step-list">
								<li th:each="step: ${test.steps}">[[${step.text}]]</li>
							</ul>
							<form action="/addStep" method="GET" accept-charset="UTF-8">
								<div class="form-group">
									<label for="step">Step Name:</label> 
									<input id="step" class="form-control" type="text" name="stepText" required>
								</div>
								<input type="hidden" name="id" th:value="${ test.id }" /> 
								<input type="submit" value="Créer" class="btn">
							</form>
						</div>
						<hr>
						<div>
							<h3><strong><u>Résultat</u></strong></h3>
							<p>[[${test.result}]]</p>
						</div>
					</div>
				</div>
	</section>
	<footer> </footer>
</body>
</html>
