<!DOCTYPE html>
<html>
<head head th:replace="../fragments/template :: head">
<title>Visualisation d'un Rapport de test</title>
<link>
</head>

<body>
	<div th:replace="../fragments/template :: header"></div>
	<h2>Visualisation d'un Rapport de test</h2>
	<div>
		<h4>Test concerne : [[${test.name}]]</h4>
	</div>
	<div>
		<h4>
			Effectué le :
			<fmt:formatDate value="${testReport.getCalendar().getTime()}"
				pattern="dd-MM-yyyy à HH:mm:ss" />
		</h4>
	</div>

	<div th:each="Step : ${Steps}">
		<h4>[[${Step.text}]]</h4>
		<div th:each="stepR: ${StepReports}">
			<p th:if="${stepR.step==Step}">[[${stepR.comment}]]</p>
			<p th:if="${stepR.step==Step}">[[${stepR.result}]]</p>
		</div>
	</div>

	<br>


	<a th:href="${'/test?id=' + test.id}">Revenir au test</a>
	<br>
	<a th:href="${'/list'}">Retour à l'accueil</a>
</body>
