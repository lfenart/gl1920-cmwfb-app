<!DOCTYPE html>
<html>
<head head th:replace="../fragments/template :: head">
<title>Modify Test [[${test.name}]] (#[[${test.id}]])</title>
</head>
<body>
	<section>
		<div id="content">
			<div class="container col-sm-6 col-sm-offset-3">
				<div class="panel panel-primary">
					<div class="panel-body">
						<h3 class="text-on-pannel text-primary">
							<strong class="text-uppercase"> Test #[[${test.id}]] </strong>
						</h3>
						<form th:action=" @{/testmodifiedname} " method="POST" accept-charset="UTF-8">
							<h2>
								<strong><u> Test name : </u></strong>
							</h2>
							<input type="hidden" name="id" th:value="${test.id}"> 	
							<input type="text" name="newTestName" th:value="${test.name}" style="color:#220fa3">
							<input type="submit" name="create" value="Modify" class="btn btn-warning btn-sm">
						</form>
						
						<hr>
						<div id="actions">
							<h3><strong><u>Etapes</u></strong></h3>
							<ul id="step-list">
								<li  th:each="step,stepStat: ${test.steps}" >
									<form th:action=" @{/testmodifiedstep} " method="POST" accept-charset="UTF-8">
										<input type="hidden" name="testId" th:value="${test.id}"> 
										<input type="hidden" name="stepId" th:value="${stepStat.index}"> 
										<input type="text" name="newStep" th:value="${step.text}">
										<input type="submit" name="create" value="Modify" class="btn btn-warning btn-xs">
									</form>
								</li>
							</ul>
							<form action="/addStep" method="GET" accept-charset="UTF-8">
								<div class="form-group">
									<label for="step">Step Name:</label> 
									<input id="step" class="form-control" type="text" name="stepText" required>
								</div>
								<input type="hidden" name="id" th:value="${ test.id }" /> 
								<input type="submit" value="Créer" class="btn">
							</form>
						</div>
						<hr>
						<div>
							<h3><strong><u>Résultat</u></strong></h3>
							<p>[[${test.result}]]</p>
						</div>
					</div>
				</div>
	</section>
